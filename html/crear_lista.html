<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crear lista</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--red-900">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">FRALAK</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>
        <main class="mdl-layout__content" id="main" style="overflow-y: auto">
            <div class="lista_clientes">
                <ul class="demo-list-item mdl-list">
                    <li class="mdl-list__item" onclick="ch()">
                        <span class="mdl-list__item-primary-content" >
                            asd
                        </span>
                        <span class="mdl-list__item-secondary-action">
                            <label class="mdl-checkbox mdl-js-checkbox" for="list-checkbox-1">
                                <input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input"/>
                            </label>
                        </span>
                    </li>
                    <li class="mdl-list__item">asds</li>
                </ul>
            </div>
        </main>
    </div>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script>
        function ch(){
            if(document.getElementById("list-checkbox-1").checked == true){
                document.getElementById("list-checkbox-1").checked = false;
                document.getElementById("list-checkbox-1").parentNode.classList.remove("is-checked")

            }
            else{
                document.getElementById("list-checkbox-1").checked = true
                document.getElementById("list-checkbox-1").parentNode.classList.add("is-checked")
            }
            
            console.log(document.getElementById("list-checkbox-1").parentNode.classList)
        }
    </script>
</body>
</html>
